<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload and Code Display</title>
  <link rel="stylesheet" href="converter.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="converter.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
            
      <a href="#banner" class="logo"><img src="IMAGES/image.png" class="logo1">PixelToHTML</a>

          <nav class="navbar">
              <a href="/#banner">HOME</a>
              <a href="/#feature">FEATURES</a>
              <a href="/#service">SERVICES</a>
              <a href="/#feedback">FEEDBACK</a>
              <a href="/#footer">CONTACT US</a>
          </nav>
  </header>
  <!-- for smaller screen -->
<img src="IMAGES/image.png" class="logo1">
<div id="sidenav" class="responsive-nav">
    
    <nav >
        <ul>
            <li><a href="/#banner">HOME</a></li>
            <li><a href="/#feature">FEATURES</a></li>
            <li><a href="/#service">SERVICES</a></li>
            <li><a href="/#feedback">FEEDBACK</a></li>
            <li><a href="/#footer">CONTACT US</a></li>
        </ul>
    </nav>
</div >
<div id="menuBtn" class="responsive-nav">
    <img src="IMAGES/menu.png" id="menu">
</div>

<script>
    var menuBtn = document.getElementById("menuBtn")
    var sidenav = document.getElementById("sidenav")
    var menu = document.getElementById("menu")

    sidenav.style.right="-250px";

    menuBtn.onclick = function(){
        if(sidenav.style.right =="-250px"){
            sidenav.style.right="0";
            menu.src ="IMAGES/close.png";
        }
        else{
            sidenav.style.right="-250px";
            menu.src ="IMAGES/menu.png";
        }
    }
    var scroll = new SmoothScroll('a[href*="#"]', {
        speed: 1000,
        speedAsDuration: true
    });
</script>
    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload your file</h2>
      <input type="file" id="fileInput" accept=".pdf,.jpg,.png,.jpeg,.gif,.svg,.html,.css">
    </div>
    

    <!-- Code Display Section -->
    <div class="code-container">
      <div class="code-panel">
        <h3>HTML Code</h3>
        <button class="copy-btn" onclick="copyToClipboard('htmlCode')">Copy</button>
        <pre id="htmlCode">&lt;!-- Your generated HTML code will appear here --&gt;</pre>
      </div>
      <div class="code-panel">
        <h3>CSS Code</h3>
        <button class="copy-btn" onclick="copyToClipboard('cssCode')">Copy</button>
        <pre id="cssCode">/* Your generated CSS code will appear here */</pre>
      </div>
    </div>
  </div>
</body>
</html>
