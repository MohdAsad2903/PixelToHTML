<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload and Code Display</title>
  <link rel="stylesheet" href="converter.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=New+Amsterdam&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <!-- home -->
  <section id="container">
    <!--For Bigger Screen  -->
    <header class="header">
        
        <a href="#banner" class="logo"><img src="IMAGES/image.png" class="logo1">PixelToHTML</a>

            <nav class="navbar">
                <a href="/#banner">HOME</a>
                <a href="/#feature">FEATURES</a>
                <a href="/#service">SERVICES</a>
                <a href="/#feedback">FEEDBACK</a>
                <a href="/#footer">CONTACT US</a>
            </nav>
    </header>
    <!-- Upload Section -->
    <div class="drop-container">
      <div class="drop">
        <i class="fa-solid fa-photo-film icon"></i>
        <span class="text">
          Drag and drop your layout here.
        </span>
        <div class="or-con">
          <span class="line"></span>
          <span class="or">OR</span>
          <span class="line"></span>
        </div>
        <label for="file-upload">
          Browse Files
          <span></span>
        </label>
        <input type="file" id="file-upload" class="file-input" multiple />
        
        <!-- Add image preview container inside the drop area -->
        <div class="image-preview-container"></div>
      </div>
      <div class="progress"></div>    
      <!-- Submit Button with Spinner -->
      <div class="submit-btn-container">
        <button class="submit-btn" id="submit-btn">
        <span class="btn-text">Generate</span>
        <span class="spinner" id="spinner"></span>
        </button>
      </div>
    </div>
    <div id="image-preview-container"></div>
    <!-- Code Display Section -->
    <!-- Code Display Section, initially hidden -->
    <div class="code-container">
      <!-- HTML Code Panel -->
      <div class="code-panel" id="html-panel">
        <h3>HTML Code</h3>
        <button class="copy-btn" onclick="copyToClipboard('htmlCode')">Copy HTML</button>
        <pre id="htmlCode">&lt;!-- Generated HTML code will appear here --&gt;</pre>
      </div>
    
      <!-- CSS Code Panel -->
      <!-- <div class="code-panel" id="css-panel">
        <h3>CSS Code</h3>
        <button class="copy-btn" onclick="copyToClipboard('cssCode')">Copy CSS</button>
        <pre id="cssCode">/* Generated CSS code will appear here */</pre>
      </div> -->
    </div>
  </section>


<!-- for smaller screen -->
<img src="IMAGES/image.png" class="logo1">
<div id="sidenav" class="responsive-nav">

<nav >
    <ul>
        <li><a href="/#banner"><span>HOME</span></a></li>
        <li><a href="/#feature"><span>FEATURES</span></a></li>
        <li><a href="/#service"><span>SERVICES</span></a></li>
        <li><a href="/#feedback"><span>FEEDBACK</span></a></li>
        <li><a href="/#footer"><span>CONTACT US</span></a></li>
    </ul>
</nav>
</div >
<div id="menuBtn" class="responsive-nav">
<img src="IMAGES/menu.png" id="menu">
</div>

<script>
var menuBtn = document.getElementById("menuBtn")
var sidenav = document.getElementById("sidenav")
var menu = document.getElementById("menu")

sidenav.style.right="-250px";

menuBtn.onclick = function(){
    if(sidenav.style.right =="-250px"){
        sidenav.style.right="0";
        menu.src ="IMAGES/close.png";
    }
    else{
        sidenav.style.right="-250px";
        menu.src ="IMAGES/menu.png";
    }
}
var scroll = new SmoothScroll('a[href*="#"]', {
    speed: 1000,
    speedAsDuration: true
});

</script>
<script src="converter.js"></script>
</body>
</html>
